<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="logo.png">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="contain">
            <div class="left-col">
                <h1>THE<br> REAL<br> SOUND</h1>
            </div>
            <div class="right-col">

                <img src="play.png" alt="play-button" id="icon">
                <p>Click Here To Listen</p>
            </div>
        </div>
    </div>
    <audio id="MySong">
        <source src="https___bestringtones.net_music_1Shaadi-Karke-Le-Jayega-Mujhe-Ringtone-3.mp3" type="audio/mp3">
    </audio>
    <script>
        var MySong = document.getElementById("MySong");
        var icon = document.getElementById("icon");
        icon.onclick = function () {

            if (MySong.paused) {
                MySong.play();
                icon.src = "pause.png";
            } else {
                MySong.pause();
                icon.src = "play.png"
            }


        }
    </script>


</body>

</html>
